<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast App</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<!-- new approach to html -->
<body>
  <header>
    <h1>Weather Forecast App</h1>
    <a href="https://github.com/shyanrafer/weather-forecast-webpage" target="_blank"><p>By: shyanrafer</p></a>
  </header>

  <main>
    <div id="search-field-container">
      <input type="text" id="location-search" placeholder="Enter city">
      <button onclick="getWeather()" id="get-weather-btn">Get Weather</button>
    </div>
    <!-- figured out how to manipulate DOM with JS -->
    <div id="current-weather">
      <h2>Current Weather:</h2>
      <div id="current-weather-content"></div>
    </div>
    
    <div id="forecast">
      <h2>5 Day Forecast</h2>
      <div id="forecast-content"></div>
    </div>
    
    <div id="past-searches">
      <h2>Past Searches</h2>
      <ul id="past-search-list"></ul>
    </div>
  </main>
  
  <script src="./assets/script.js"></script>
</body>
</html>
